<ion-content padding>
  <ion-item text-center no-lines>
    <ion-icon name="logo-rss" color="light"></ion-icon>
  </ion-item>

  <ion-item text-center no-lines>
    <h1>Feedly</h1>
    <h6>An app for continuous feed</h6>
  </ion-item>

  <ion-grid>
    <ion-row class="auth-input">
      <ion-col col-2>
        <ion-icon name="mail" color="danger"></ion-icon>
      </ion-col>
      <ion-col col-10>
        <ion-input [(ngModel)]="email" type="email" placeholder="Enter you email"></ion-input>
      </ion-col>
    </ion-row>

    <ion-row class="auth-input">
      <ion-col col-2>
        <ion-icon name="key" color="danger"></ion-icon>
      </ion-col>
      <ion-col col-10>
        <ion-input [(ngModel)]="password" type="password" placeholder="Enter your password"></ion-input>
      </ion-col>
    </ion-row>

    <ion-row>
      <button (click)="login()" ion-button block round outline color="light">Login</button>
    </ion-row>
  </ion-grid>

  <button (click)="goToSignup()" ion-button block clear color="light">Don't have an account? Sign Up</button>
</ion-content>

<ion-footer>
  <ion-navbar color="danger" text-center>Built With Ionic & Firebase</ion-navbar>
</ion-footer>
